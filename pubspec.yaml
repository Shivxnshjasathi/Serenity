name: serenity
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.2
  neopop: ^1.0.2
  google_fonts: ^6.2.1
  google_generative_ai: ^0.4.6
  flutter_markdown: ^0.7.4+1
  lottie: ^3.1.3
  flutter_launcher_icons: ^0.14.1
  neon_circular_timer: ^0.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/SerenityAI.png


flutter_icons:
  android: true
  ios: true
  image_path: "assets/SerenityAI.png"



